<!DOCTYPE html>
<html>

<head>
    {% include head.html %}
</head>

<body>
    <main class="container left-container">
        <div class="row">
            {% include sidebar.html %}
            <section class="col-md-9 col-sm-11 col-md-offset-5 main-content">
                <div class="sub-nav">
                    <a href="/" class="select-posts">Todos os Posts</a>
                </div>
                {{ content }} {% include footer.html %}
            </section>
            <!-- main content -->
            <section class="col-md-3">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- RedRails_vertical_home -->
                <ins class="adsbygoogle" style="display:inline-block;width:300px;height:600px"
                    data-ad-client="ca-pub-6662263716470706"
                    data-ad-client="ca-pub-6662263716470706"
                    data-ad-slot="1388028988">
                </ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </section>
        </div>
        <!--/row -->
    </main>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-4882704-3', 'auto');
    ga('send', 'pageview');
    </script>
    <script>
    $(function() {
        var message = "Não se vááá!!";
        var original;

        $(window).focus(function() {
            if (original) {
                document.title = original;
            }
        }).blur(function() {
            var title = $('title').text();
            if (title != message) {
                original = title;
            }
            document.title = message;
        });
    });
    </script>


</body>

</html>
